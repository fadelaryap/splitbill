name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/ 2>/dev/null || true
          cp -r prisma deploy/
          cp package.json deploy/
          cp package-lock.json deploy/ 2>/dev/null || true
          cp next.config.js deploy/
          cp .env.example deploy/
          tar -czf deploy.tar.gz -C deploy .

      - name: Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "deploy.tar.gz"
          target: "/tmp/"

      - name: Run deployment script on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /var/www/splitbill-app || mkdir -p /var/www/splitbill-app && cd /var/www/splitbill-app
            
            # Extract new deployment
            tar -xzf /tmp/deploy.tar.gz -C .
            
            # Install/update dependencies
            npm ci --production
            
            # Generate Prisma client
            npx prisma generate
            
            # Run database migrations
            npx prisma db push --skip-generate || true
            
            # Restart application with PM2
            pm2 restart splitbill-app || pm2 start npm --name "splitbill-app" -- start
            
            # Save PM2 configuration
            pm2 save
            
            # Cleanup
            rm -f /tmp/deploy.tar.gz

