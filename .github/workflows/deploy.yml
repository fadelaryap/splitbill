name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r .next deploy/
          cp -r public deploy/ 2>/dev/null || true
          cp -r prisma deploy/
          cp package.json deploy/
          cp package-lock.json deploy/ 2>/dev/null || true
          cp next.config.js deploy/
          cp .env.example deploy/ 2>/dev/null || echo "DATABASE_URL=\"file:./prod.db\"\nJWT_SECRET=\"change-this-in-production\"\nNEXTAUTH_URL=\"https://indomiekor.net\"" > deploy/.env.example
          tar -czf deploy.tar.gz -C deploy .

      - name: Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "deploy.tar.gz"
          target: "/tmp/"

      - name: Run deployment script on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Setup application directory (try /var/www first, fallback to home directory)
            APP_DIR="/var/www/splitbill-app"
            if [ ! -d "$APP_DIR" ] || [ ! -w "$APP_DIR" ]; then
              # Use home directory if /var/www is not accessible
              APP_DIR="$HOME/splitbill-app"
              mkdir -p "$APP_DIR"
            fi
            
            cd "$APP_DIR"
            
            # Extract new deployment
            tar -xzf /tmp/deploy.tar.gz -C .
            
            # Create .env file if it doesn't exist
            if [ ! -f .env ]; then
              echo "DATABASE_URL=\"file:./prod.db\"" > .env
              echo "JWT_SECRET=\"${{ secrets.JWT_SECRET }}\"" >> .env
              echo "NEXTAUTH_URL=\"${{ secrets.NEXTAUTH_URL }}\"" >> .env
            fi
            
            # Install/update dependencies
            npm ci --production
            
            # Generate Prisma client
            npx prisma generate
            
            # Run database migrations
            npx prisma db push --skip-generate || true
            
            # Restart application with PM2
            pm2 restart splitbill-app 2>/dev/null || pm2 start npm --name "splitbill-app" -- start
            
            # Save PM2 configuration
            pm2 save
            
            # Cleanup
            rm -f /tmp/deploy.tar.gz

